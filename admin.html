<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Museo Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f4f7fc;
    color: #333;
  }

  #wrapper {
    min-height: 100vh;
    display: flex;
  }

  #sidebar {
    width: 260px;
    background-color: #2c3e50;
    color: #ecf0f1;
    height: 100vh;
    padding: 20px;
    display: flex;
    flex-direction: column;
    border-radius: 0px 10px 10px 0px;
  }

  #sidebar a.navbar-brand {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #ecf0f1;
    font-weight: bold;
    font-size: 1.3em;
    padding-bottom: 20px;
  }

  #sidebar .sidebar-brand-icon {
    font-size: 1.8em;
    color: #1abc9c;
    margin-right: 10px;
  }

  #sidebar ul.navbar-nav {
    flex: 1;
    list-style: none;
  }

  #sidebar ul.navbar-nav li {
    margin: 10px 0;
  }

  #sidebar ul.navbar-nav li a {
    color: #bdc3c7;
    text-decoration: none;
    padding: 10px;
    display: flex;
    align-items: center;
    border-radius: 6px;
    transition: background-color 0.3s;
  }

  #sidebar ul.navbar-nav li a:hover, 
  #sidebar ul.navbar-nav li a.active {
    background-color: #1abc9c;
    color: #ecf0f1;
  }

  #sidebar ul.navbar-nav li a i {
    margin-right: 10px;
  }

  #content-wrapper {
    flex-grow: 1;
    background-color: #f4f7fb;
    padding: 20px;
  }

  .navbar {
    background-color: #ffffff;
    padding: 15px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
  }

  .navbar-nav {
    list-style: none;
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .navbar-nav .nav-item a {
    text-decoration: none;
    color: #2c3e50;
    font-size: 1em;
  }

  .img-profile {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
  }

  .container-fluid {
    margin-top: 20px;
  }

  h1 {
    font-size: 1.8em;
    color: #2c3e50;
    margin-bottom: 20px;
  }

  .card {
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
    width: 48%;
    display: inline-block;
    vertical-align: top;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
  }

  .card .card-body {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .card .text-xs {
    color: #7f8c8d;
    font-weight: bold;
    font-size: 0.9em;
    margin-bottom: 8px;
    text-transform: uppercase;
  }

  .card .h5 {
    font-size: 1.4em;
    color: #2c3e50;
    font-weight: bold;
  }

  .card i {
    font-size: 2em;
    color: #bdc3c7;
  }

  .stats-row {
    display: flex;
    gap: 4%;
    margin-bottom: 20px;
  }

  .on-track {
    color: #1abc9c;
    font-weight: bold;
  }

  .card .status-green {
    color: #27ae60;
    font-size: 0.9em;
  }

  .card .status-red {
    color: #e74c3c;
    font-size: 0.9em;
  }
  </style>
</head>
<body>
  <div id="wrapper">
   
    <nav id="sidebar">
      <a class="navbar-brand" href="#">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-archway"></i>
        </div>
        <div class="sidebar-brand-text">Project Museo Admin</div>
      </a>
      <ul class="navbar-nav">
     
        <li class="nav-item">
          <a href="/admin-dashboard" class="nav-link">
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </a>
        </li>
      
        <li class="nav-item">
          <a href="/admin-users" class="nav-link">
            <i class="fas fa-users"></i> Users
          </a>
        </li>
      </ul>
    </nav>

 
    <div id="content-wrapper">
 
      <nav class="navbar">
        <button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggle">
          <i class="fa fa-bars"></i>
        </button>
        <ul class="navbar-nav">
        
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
              <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{ userName }}</span>
              <img class="img-profile" src="https://via.placeholder.com/150" alt="User profile" />
            </a>
            <div class="dropdown-menu dropdown-menu-end shadow">
              <a class="dropdown-item" href="#">
                <i class="fas fa-user fa-lg text-gray-400 mr-2"></i> Profile
              </a>
              <a class="dropdown-item" href="#">
                <i class="fas fa-cogs fa-lg text-gray-400 mr-2"></i> Settings
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" onclick="logout()">
                <i class="fas fa-sign-out-alt fa-lg text-gray-400 mr-2"></i> Logout
              </a>
            </div>
          </li>
        </ul>
      </nav>

   
      <div class="container-fluid">
        <h1 class="h3 mb-4 text-gray-800">Dashboard</h1>

       
        <div class="stats-row">
        
          <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total Users</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{ totalUsers }}</div>
              <div class="col-auto">
                <i class="fas fa-users text-gray-300"></i>
              </div>
            </div>
          </div>

         
          <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
              <div class="text-xs font-weight-bold text-success text-uppercase mb-1">New Messages</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">24</div>
              <div class="col-auto">
                <i class="fas fa-comments text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = '/login';
    }
  </script>
</body>
</html>
