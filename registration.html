<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f1f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            width: 100%;
            max-width: 700px; /* Adjusted max-width for smaller form */
            padding: 30px; /* Reduced padding */
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .register h2 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 20px; /* Reduced margin */
            font-size: 28px; /* Reduced font size */
        }

        .form-section {
            margin-bottom: 25px; /* Reduced bottom margin */
        }

        .form-section h3 {
            font-size: 18px; /* Reduced font size */
            color: #4a4a4a;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, select, button {
            margin: 8px 0; /* Reduced margin */
            padding: 12px; /* Reduced padding */
            font-size: 14px; /* Reduced font size */
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #6c63ff;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }

        button {
            background-color: #6c63ff;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
            padding: 12px; /* Reduced padding for the button */
        }

        button:hover {
            background-color: #574bdb;
        }

        .message {
            color: red;
            text-align: center;
            margin-top: 15px;
        }

        .form-group {
            margin-bottom: 12px; /* Reduced bottom margin */
        }

        .register-container {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .row .col-md-6 {
            margin-bottom: 12px; /* Reduced bottom margin for columns */
        }

        label {
            font-weight: bold;
            font-size: 14px; /* Reduced label font size */
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="register">
        <h2>Create an Account</h2>
        <form id="registerForm">
            
            <!-- Layer 1: Name (Left and Right) -->
            <div class="form-section">
                <h3>Personal Information</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" id="first_name" placeholder="First Name" required />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" id="middle_name" placeholder="Middle Name" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" id="last_name" placeholder="Last Name" required />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Layer 2: Birthdate, Gender, Phone Number (Left and Right) -->
            <div class="form-section">
                <h3>Additional Details</h3>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="date" id="birthdate" placeholder="Birthdate" required />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <select id="gender" required>
                                <option value="" disabled selected>Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" id="phone_number" placeholder="Phone Number" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Layer 3: Email (Full Width) -->
            <div class="form-section">
                <h3>Email</h3>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required />
                </div>
            </div>

            <!-- Layer 4: Password (Full Width) -->
            <div class="form-section">
                <h3>Password</h3>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required />
                </div>
            </div>

            <!-- Layer 5: Country, Region, Province (Left and Right) -->
            <div class="form-section">
                <h3>Location</h3>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" id="country" placeholder="Country" value="Philippines" required />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" id="region" placeholder="Region" required />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" id="province" placeholder="Province" required />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Layer 6: City, Barangay (Left and Right) -->
            <div class="form-section">
                <h3>City & Barangay</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" id="city" placeholder="City" required />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" id="barangay" placeholder="Barangay" required />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Layer 7: Street Address, Zip Code (Left and Right) -->
            <div class="form-section">
                <h3>Address Details</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" id="street_address" placeholder="Street Address" required />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" id="zip_code" placeholder="Zip Code" required />
                        </div>
                    </div>
                </div>
            </div>
            
            <button type="submit" form="registerForm">Register</button>
        </form>
        <p id="message" class="message"></p>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = {
            first_name: document.getElementById('first_name').value,
            middle_name: document.getElementById('middle_name').value,
            last_name: document.getElementById('last_name').value,
            birthdate: document.getElementById('birthdate').value,
            gender: document.getElementById('gender').value,
            phone_number: document.getElementById('phone_number').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            country: document.getElementById('country').value,
            region: document.getElementById('region').value,
            province: document.getElementById('province').value,
            city: document.getElementById('city').value,
            barangay: document.getElementById('barangay').value,
            street_address: document.getElementById('street_address').value,
            zip_code: document.getElementById('zip_code').value,
        };

        try {
            const response = await fetch('http://localhost:3000/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            const result = await response.json();
            document.getElementById('message').innerText = result.message || 'Registration successful';
            document.getElementById('message').style.color = 'green';
        } catch (error) {
            document.getElementById('message').innerText = 'Registration failed';
            document.getElementById('message').style.color = 'red';
        }
    });
</script>

</body>
</html>
